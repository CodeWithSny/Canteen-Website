<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU AND CART | 2 BROTHERS</title>
    <link rel="stylesheet" href="main1.css">
</head>
<body class="">
    
    <div class="logo">
        <button onclick="window.history.back()">
            <img src="images/go-back-arrow.png" alt="">
        </button>
    </div>
    <div class="container">

    <header>
            <h1>MAIN MENU</h1>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Order Bill</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="app1.js"></script>
</body>
</html>
